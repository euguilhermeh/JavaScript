<!DOCTYPE html>
<html lang="pt-br"> 

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Trabalho-qi.ico" type="image/x-icon">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="wrapper">
       <form action="">
         <h1>Login (Funcionários)</h1>
         
         <div class="input-box">
             <input type="text" placeholder="Nome de usuário" id="Login" required>
             <i class='bx bxs-user'></i>
         </div>  

         <div class="input-box">
          <input type="password" placeholder="Senha" id="Senha">
          <i class='bx bxs-lock-alt' ></i>
       </div>

         <div class="remenber-forgot">
            <label><input type="checkbox">Lembrar de mim</label>
          <a href="#">Esqueceu a senha?</a>
         </div>

         <button type="submit" onclick="logar();" class="btn" >Entrar</button>
          

         <div class="register-link">
          <p>Não é funcionário? <a href="Tela de registro.html">Cadastre-se</a>
          </p>

         </div>
       </form>

    </div>

    <script>
      function logar(){
     var Login= document.getElementById('Login').value;
     var Senha= document.getElementById('Senha').value;

     if (Login == "Guilherme" && Senha == "12345"){
      alert ('Seja bem-vindo');
      location.href = "Tela de inicio.html";
     }else{
      alert ('Usuario ou senha incorretos');
     }
      }
    </script>
</body>
</html>
